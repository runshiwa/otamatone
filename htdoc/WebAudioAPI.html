<html>

<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<title>Web Audio API Test</title>

<script src="WebAudioAPI.js"></script>

</head>

<body onload="start(&quot;instrument&quot;)" style="margin: 0pt;">

<canvas id="instrument" style="background-color: grey; margin: 0pt; border: 0pt; padding: 0pt;">
</canvas>

<form name="control">
<textarea name="message" readonly rows="1" cols="40"></textarea>
<label>power:
<input type="range" name="power" value="0" min="0" max="1" step="1" oninput="setPower(parseInt(this.value))">
</label>
<label>gain:
<input type="range" name="gain" value="0.05" min="0" max="1" step="0.01" oninput="setGain(parseFloat(this.value))">
</label>
<label>wave form:
<select name="wave" onchange="setWaveForm(this.value)">
<option value="sine">サイン波</option>
<option value="square">矩形波</option>
<option value="sawtooth">ノコギリ波</option>
<option value="triangle">三角波</option>
<option value="custom">カスタム波形</option>
</select>
</label>
<label>digital:
<input type="range" name="digital" value="1" min="0" max="1" step="1" oninput="setDigital(parseInt(this.value))">
</label>
<label>frequency:
<input type="range" name="frequency" value="440" min="80" max="8000" step="1" oninput="setFrequency(parseFloat(this.value))">
</label>
<label>detune:
<input type="range" name="detune" value="0" min="-200" max="200" step="10" oninput="setDetune(parseFloat(this.value))">
</label>
<table>
<tr>
<td>
<td colspan="2"><input type="button" onclick="setFrequency(440 * Math.pow(2, -8 / 12))">
<td colspan="2"><input type="button" onclick="setFrequency(440 * Math.pow(2, -6 / 12))">
<td>
<td>
<td colspan="2"><input type="button" onclick="setFrequency(440 * Math.pow(2, -3 / 12))">
<td colspan="2"><input type="button" onclick="setFrequency(440 * Math.pow(2, -1 / 12))">
<td colspan="2"><input type="button" onclick="setFrequency(440 * Math.pow(2, 1 / 12))">
<td>
<tr>
<td colspan="2"><input type="button" onclick="setFrequency(440 * Math.pow(2, -9 / 12))">
<td colspan="2"><input type="button" onclick="setFrequency(440 * Math.pow(2, -7 / 12))">
<td colspan="2"><input type="button" onclick="setFrequency(440 * Math.pow(2, -5 / 12))">
<td colspan="2"><input type="button" onclick="setFrequency(440 * Math.pow(2, -4 / 12))">
<td colspan="2"><input type="button" onclick="setFrequency(440 * Math.pow(2, -2 / 12))">
<td colspan="2"><input type="button" onclick="setFrequency(440 * Math.pow(2, 0 / 12))">
<td colspan="2"><input type="button" onclick="setFrequency(440 * Math.pow(2, 2 / 12))">
<td colspan="2"><input type="button" onclick="setFrequency(440 * Math.pow(2, 3 / 12))">
</table>
</form>

</body>

</html>
